cycle_time_ms: 10
control_command: "basic"
lgsvl.use_nav_odometry_topic: True

lgsvl.throttle.domain: [0.0, 3.0]
lgsvl.throttle.range: [0.0, 100.0]
lgsvl.brake.domain: [-3.0, 0.0]
lgsvl.brake.range: [100.0, 0.0]

lgsvl.steer.domain: [-0.331, 0.331]
lgsvl.steer.range: [-100.0, 100.0]
lgsvl.publish_tf: False
glsvl.odom_child_frame: "base_link"

state_machine.gear_shift_velocity_threshold_mps: 0.5

state_machine.acceleration_limits.min: -3.0
state_machine.acceleration_limits.max: 3.0
state_machine.acceleration_limits.threshold: 1.0

state_machine.front_steer_limits:
state_machine.front_steer_limits.min: -0.331
state_machine.front_steer_limits.max: 0.331
state_machine.front_steer_limits.threshold: 0.3

state_machine.time_step_ms: 100
state_machine.timeout_acceleration_mps2: 3.0
state_machine.state_transition_timeout_ms: 3000
state_machine.gear_shift_accel_deadzone_mps2: 0.5

features: ["headlights", "wipers"]
